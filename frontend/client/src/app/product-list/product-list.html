<div *ngIf="products$ | async as products; else loading" class="product-grid">
  <div *ngFor="let product of products" class="product-card" [routerLink]="['/products', product._id]">
    <div>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </div>
    <strong>Preis: {{ product.price | currency:'EUR' }}</strong>
  </div>
</div>

<ng-template #loading>
  <p>Lade Produkte...</p>
</ng-template>
