<div *ngIf="products$ | async as products; else loading" class="product-grid">

  <mat-card *ngFor="let product of products" class="product-card" [routerLink]="['/products', product._id]">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content class="product-card-content">
      <img class="product-image" [src]="product.imageUrl" [alt]="product.name" *ngIf="product.imageUrl">
      <p>{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <strong>{{ product.price | currency:'EUR' }}</strong>
    </mat-card-actions>
  </mat-card>

</div>

<ng-template #loading>
  <p>Lade Produkte...</p>
</ng-template>
