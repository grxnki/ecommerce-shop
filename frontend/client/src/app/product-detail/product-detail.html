<div *ngIf="product$ | async as product; else loading" style="padding: 1rem;">
  <h2>{{ product.name }}</h2>
  <p>{{ product.description }}</p>
  <hr>
  <h3>Preis: {{ product.price | currency:'EUR' }}</h3>

  <br>
  <a routerLink="/products">Zurück zur Übersicht</a>
</div>

<ng-template #loading>
  <p>Lade Produktdetails...</p>
</ng-template>
