<div *ngIf="product$ | async as product; else loading">

  <div class="detail-container">

    <div class="info-column">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <hr>
      <h3>Preis: {{ product.price | currency:'EUR' }}</h3>

      <div class="actions">
        <button (click)="addToCart(product)">In den Warenkorb</button>
        <a routerLink="/products">Zurück zur Übersicht</a>
      </div>
    </div>

    <div class="image-column">
      <img [src]="product.imageUrl" [alt]="product.name" *ngIf="product.imageUrl">
    </div>

  </div>

</div>

<ng-template #loading>
  <p>Lade Produktdetails...</p>
</ng-template>
